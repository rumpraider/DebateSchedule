<html>

<head>

    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Rokkitt:700|Oxygen:400,700' rel='stylesheet' type='text/css'>

    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <!-- Load Base -->
    <div id="base"></div>
    <script>
        $("#base").load("base.html");
    </script>

    <!-- Content -->
    <div class="container">
        <table id="schedule" class="bordered">
            <thead>
                <tr>
                    <th data-field="id">Match ID</th>
                    <th data-field="time">Time</th>
                    <th data-field="team1">Team1</th>
                    <th data-field="team2">Team2</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>01</td>
                    <td>01/01/0001 @ 00:00am</td>
                    <td>Pi</td>
                    <td>Tau</td>
                </tr>
                <tr>
                    <td>02</td>
                    <td>01/01/0001 @ 01:00am</td>
                    <td>Einstien</td>
                    <td>Newton</td>
                </tr>
                <tr>
                    <td>03</td>
                    <td>01/01/0001 @ 02:00am</td>
                    <td>Godzilla</td>
                    <td>Chuck Norris</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
